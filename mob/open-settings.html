<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <title>new folder</title>
</head>
<body>
<header class="header header-open-settings">
  <div class="container">
    <div class="header__close">
      <img src="assets/images/icon-close.png" alt="">
    </div>
    <div class="header__document-name">
      <h3>New folder</h3>
    </div>
  </div>
</header>
<div class="open-settings">
  <div class="container">
    <div class="rules">
      Set specific rules and users
    </div>
    <div class="open-settings__settings">
      <div class="open-settings__radio">
        <input type="radio" name="group1" id="r1" value="1" />
        <label for="r1">Everyone</label>
      </div>
      <div class="open-settings__radio">
        <input type="radio" name="group1" id="r2" value="2" />
        <label for="r2">Everyone with the link</label>
      </div>
      <div class="open-settings__radio">
        <input type="radio" name="group1" id="r3" value="3" />
        <label for="r3">Specific groups</label>
        <select>
          <option>Select group</option>
        </select>
      </div>
      <div class="open-settings__radio">
        <input type="radio" name="group1" id="r4" value="4" checked />
        <label for="r4">Specific users</label>
        <input type="text" placeholder="Enter user name">
      </div>
      <div class="open-settings__actions">
        Actions :
      </div>
      <div class="open-settings__checkbox">
        <input type="checkbox" name="group" id="c1" value="c1" />
        <label for="c1">View</label>
      </div>
      <div class="open-settings__checkbox">
        <input type="checkbox" name="group" id="c2" value="c2" />
        <label for="c2">Add comments</label>
      </div>
      <div class="open-settings__checkbox">
        <input type="checkbox" name="group" id="c3" value="c3" checked />
        <label for="c3">View statistic</label>
      </div>
      <div class="open-settings__checkbox">
        <input type="checkbox" name="group" id="c4" value="c4" />
        <label for="c4">Upload new documents</label>
      </div>
      <div class="open-settings__checkbox">
        <input type="checkbox" name="group" id="c5" value="c5" />
        <label for="c5">Make new revisions</label>
      </div>
      <div class="open-settings__checkbox">
        <input type="checkbox" name="group" id="c6" value="c6" />
        <label for="c6">View statistic</label>
      </div>
      <div class="open-settings__checkbox">
        <input type="checkbox" name="group" id="c7" value="c7" />
        <label for="c7">View statistic</label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
